<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="contenedor-general">
    <div class="contenedor">
      <div class="contenedor-imagen">
        <img class="imagen" src="images/image-equilibrium.jpg" alt="">
        <i ><img class="eye" src="images/icon-view.svg" alt=""></i>
      </div>
      <h2>
        Equilibrium #3429
      </h2>
      <p>
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="contenedor-precio-tiempo">
        <div class="precio"><i><img src="images/icon-ethereum.svg" alt=""></i><span>0.041 ETH</span></div>
        <div class="tiempo"><i><img src="images/icon-clock.svg" alt=""></i><span> 3 days left</span></div>
      </div>
      <div class="line"></div>
      <div class="creation">
        <img src="images/image-avatar.png" alt="">
        <div class="atribucion">
          <span class="texto">Creation of </span>  
          <span class="name">Jules Wyvern</span></div>
        </div>
        
    </div>

  </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Manuel Fern√°ndez</a>.
  </div>
</body>
</html>
