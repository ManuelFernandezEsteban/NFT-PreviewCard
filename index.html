<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="contenedor-general">
    <div class="contenedor">
      <div class="contenedor-imagen">
        <img src="images/image-equilibrium.jpg" alt="">
      </div>
      <h2>
        Equilibrium #3429
      </h2>
      <p>
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div>
        <span><i><img src="images/icon-ethereum.svg" alt=""></i> 0.041 ETH</span>
        <span><i><img src="images/icon-clock.svg" alt=""></i> 3 days left</span>
      </div>
      <div class="line"></div>
      <div class="creation"><span><img src="images/image-avatar.png" alt=""></span><span>Creation of </span>  <span>Jules Wyvern</span></div>
    </div>

  </div>

 

  
  
  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Manuel Fern√°ndez</a>.
  </div>
</body>
</html>
